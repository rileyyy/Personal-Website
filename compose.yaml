services:
  node-app:
    build:
      context: .
      dockerfile: Dockerfile.node
      args:
        ENVIRONMENT: ${ENVIRONMENT}  # Pass ENVIRONMENT variable to Dockerfile
    develop:
      watch:
        - action: sync
          path: ./website
          target: /app/website
          ignore:
            - website/node_modules
        - action: rebuild
          path: Dockerfile
        - action: rebuild
          path: compose.yaml
        - action: sync+restart
          path: ./website/package.json
          target: /app/website/package.json
    ports:
      - "5173:5173"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=${ENVIRONMENT}
    volumes:
      - ./:/app  # Volume mount for dev mode
    # command: tail -f /dev/null  # Keep container running
  
  asp-net:
    build:
      context: .
      dockerfile: Dockerfile.aspnet
    ports:
      - "25052:25052"
    networks:
      - asp-mongodb
    secrets:
      - mongodb_username
      - mongodb_password

  mongodb:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /run/secrets/mongodb_username
      MONGO_INITDB_ROOT_PASSWORD_FILE: /run/secrets/mongodb_password
      MONGO_INITDB_DATABASE: chat_app
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
    networks:
      - asp-mongodb
    ports:
      - '27017:27017'
    restart: always
    secrets:
      - mongodb_username
      - mongodb_password
    volumes:
      - ./docker/mongodb_data:/data/db
      # - ./docker/mongodb_init.js:/docker-entrypoint-initdb.d/mongodb_init.js

networks:
  asp-mongodb:
    driver: bridge

secrets:
  mongodb_username:
    file: ./secrets/mongodb_username.secret
  mongodb_password:
    file: ./secrets/mongodb_password.secret
